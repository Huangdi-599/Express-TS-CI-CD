<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express TypeScript App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="text-xl font-semibold text-gray-800">
                        Express TS App
                    </div>
                    <div>
                        <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2">Home</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2">About</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto mt-10 px-4">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Express TypeScript App</h1>
                <p class="text-gray-600 mb-4">This is a modern web application built with Express.js and TypeScript.</p>
                <div id="status" class="text-green-600 font-semibold"></div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" id="formTitle">Add New User</h2>
                <form id="userForm" class="space-y-4">
                    <input type="hidden" id="userId" name="userId">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" id="submitBtn">Add User</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 hidden" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Users</h2>
                <div id="usersList" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
